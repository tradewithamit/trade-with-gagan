<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Contact Us - Trade-with-Losscutter</title>
    <link rel="shortcut icon" href="https://github.com/tradewithamit/losscutter/blob/main/losscutterlogo.png?raw=true"
        type="image/x-icon">
    <style>
        * {

            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1710166755608-58b3d62db3a8?q=80&w=1332&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            background: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #e6c200;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <label>Name:</label>
            <input type="text" required>
            <label>Email:</label>
            <input type="email" required>
            <label>Message:</label>
            <textarea rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p>Email: <b>Kumaramit8668@gmail.com</b></p>
        <p>Location: Meerut, India</p>
        <a href="index.html">⬅ Back to Home</a>
    </div>
    <script>
        // Right click disable
        document.addEventListener("contextmenu", (e) => e.preventDefault());
  
        // Disable common keys (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
        document.addEventListener("keydown", (e) => {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });
  
        // Detect if DevTools is open (size trick)
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 150 || window.outerWidth - window.innerWidth > 150) {
                document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%'>⚠️ Inspect Not Allowed!</h1>";
            }
        }, 1000);
    </script>
</body>

</html>

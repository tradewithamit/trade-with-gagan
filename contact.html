<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us - Trading With Gagan</title>
    <style>
        :root {
            --color1: #8C1007;
            --color2: #660B05;
            --color3: #3E0703;
            --light: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;

        }

        body {
            line-height: 1.6;
            background: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--color1);
            color: var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        header img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f0c0c0;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: var(--light);
            margin: 4px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links.active {
            display: block;
            position: absolute;
            top: 60px;
            right: 20px;
            background: var(--color2);
            padding: 10px;
            border-radius: 8px;
        }

        .nav-links.active a {
            display: block;
            padding: 10px 0;
        }

        /* Contact Section */
        .contact-section {
            padding: 100px 20px 50px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .contact-section h1 {
            color: var(--color1);
            margin-bottom: 20px;
        }

        .contact-info {
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .contact-info a {
            color: var(--color2);
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: var(--color3);
            color: var(--light);
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
              
                flex-direction: column;
                background: var(--color2);
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 15px;
                border-radius: 8px;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="https://yt3.googleusercontent.com/C3MYltcUsrXOfiojsiQ-kdsRXNNfG6Chl0JA7Kg5aXXS0aJbN_r2aH2Y3LFyeBezU0AFDvIw=s120-c-k-c0x00ffffff-no-rj"
            alt="Logo">
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="index.html#courses">Courses</a>
            <a href="index.html#whybuy">What We Offer</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us. We‚Äôd love to hear from you!</p>

        <div class="contact-info">
            üìû Phone: <a href="tel:+917060295457">+91 7060295457</a>
        </div>
        <div class="contact-info">
            üìß Email: <a href="mailto:gaganyadav1152003@gmail.com">gaganyadav1152003@gmail.com</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Trading With Gagan Yadav. All Rights Reserved.</p>
    </footer>

    <script>
        const navLinks = document.querySelector('.nav-links');
        const hamburger = document.querySelector('.hamburger');

        function toggleMenu() {
            navLinks.classList.toggle('active');
        }

        // close menu if clicked outside
        document.addEventListener("click", function (e) {
            if (navLinks.classList.contains("active") &&
                !navLinks.contains(e.target) &&
                !hamburger.contains(e.target)) {
                navLinks.classList.remove("active");
            }
        });
    </script>
     <script>
        // Right click disable
        document.addEventListener("contextmenu", (e) => e.preventDefault());

        // Disable common keys (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
        document.addEventListener("keydown", (e) => {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        // Detect if DevTools is open (size trick)
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 150 || window.outerWidth - window.innerWidth > 150) {
                document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%'>‚ö†Ô∏è Inspect Not Allowed!</h1>";
            }
        }, 1000);
    </script>
</body>

</html>
